<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricing-html-css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <h1>Our Pricing</h1>

        <div class="toggle-container">
          <span class="toggle-text">Annually</span>
          <div class="toggle">
            <input type="checkbox" id="check" />
            <label for="check" class="button"></label>
          </div>
          <span class="toggle-text">Monthly</span>
        </div>

        <div class="content-box">
          <div class="content-basic">
            <p class="content-heading">Basic</p>
            <h1 class="pricing"><span class="currency">$</span>19.99</h1>
            <p class="content-details">500GB Storage</p>
            <p class="content-details">2 users allowed</p>
            <p class="content-details">Send upto 3GB</p>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="content-professional">
            <p class="content-heading">Professional</p>
            <h1 class="pricing"><span class="currency">$</span>24.99</h1>
            <p class="content-details">1TB Storage</p>
            <p class="content-details">5 users allowed</p>
            <p class="content-details">Send upto 10GB</p>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="content-master">
            <p class="content-heading">Master</p>
            <h1 class="pricing"><span class="currency">$</span>39.99</h1>
            <p class="content-details">2TB Storage</p>
            <p class="content-details">10 users allowed</p>
            <p class="content-details">Send upto 20GB</p>
            <button class="learn-more">LEARN MORE</button>
          </div>
        </div>
      </div>
      <div class="img-div1">
        <img src="images/bg-top.svg" alt="image-design-1" />
      </div>
      <div class="img-div2">
        <img src="images/bg-bottom.svg" alt="image-design-2" />
      </div>
    </div>
  </body>
</html>
